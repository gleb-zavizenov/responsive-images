<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Responsive-images</title>
</head>
<body>
  <header></header>
  <main>
    <div>
      <picture>

        <source srcset="images/hubble-mid_web.jpg" media="(min-width:600px) and (max-width:999px)">
        <source srcset="images/hubble-large_web.jpg" media="(min-width:1000px)">
        <!-- Always nclude a default image for browsers that don't
        support picture tag, and also if a media query doesn't match -->
        <img src="images/hubble-small_web.jpg" alt="hubble-image">
      </picture>
    </div>
  </main>
  <footer></footer>
  <script src="js/main.js"></script>
</body>
</html>
